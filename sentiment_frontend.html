<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    textarea {
      width: 70%;
      height: 100px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 20px;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sentiment Analysis</h1>
  <form action="/analyze" method="post">
    <textarea name="user_input" placeholder="Enter your tweet or review here..."></textarea><br>
    <button type="submit">Analyze Sentiment</button>
  </form>

  {% if result %}
    <div class="result">
      Sentiment: {{ result }}<br>
      Text: {{ input_text }}
    </div>
  {% endif %}
</body>
</html>
